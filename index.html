<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cell-container"></div>
    <div class="settings">
        <div class="buttons">
            <input type="color" class="colorPicker" value="#333333">
            <button class="color">Color</button>
            <button class="rainbow">Rainbow</button>
            <button class="white">White</button>
            <button class="clear">Clear</button>
        </div>
        <div class="slidecontainer">
            <p style="text-align: center;"><span id="demo"></span></p>
            <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
        </div>
    </div>
    
</body>
</html>
